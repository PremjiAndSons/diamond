<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Premji & Sons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f6f6;
        }

        header {
            background-color: #333;
            color: #ffffff;
            text-align: center;
            padding: 10px;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 5px 15px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }

        nav a:hover, nav a.active {
            background-color: #555;
        }

        .content {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 20px 0;
            display: flex;
            align-items: center;
        }

        .product img {
            max-width: 100px;
            margin-right: 20px;
        }

        .purchase-button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;  /* Added to separate it from the product description */
        }

        .purchase-button:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #ffffff;
        }
    </style>
</head>
<body>
