        .contact-form {
            display: flex;

        .contact-form input,

    <p>If you have any questions or would like to get in touch with us, please fill out the form below and we will get back to you as soon as possible.</p>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <input type="email" id="email" name="email" required>
